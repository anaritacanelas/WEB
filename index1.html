      <div class="item">
        <input
          type="radio"
          id="Into"
          name="motivo"
          value="IntoxicaoAlimentar"

        <label for="Into">Intoxicação Alimentar</label><br />
      </div>
      <div class="item">

          type="radio"
          id="Resp"
          name="motivo"
          value="Causas Respiratórias"
        />
        <label for="Resp">Causas Respiratórias</label><br />
